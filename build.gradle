// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // o la última versión estable
        classpath "com.google.gms:google-services:4.4.2"  // Mueve el plugin aquí
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
